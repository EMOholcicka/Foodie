name: foodie

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-foodie}
      POSTGRES_USER: ${POSTGRES_USER:-foodie}
      # No insecure default for prod-like usage.
      # Require POSTGRES_PASSWORD to be set via environment or .env.
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./infra/db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ./apps/api
      target: prod
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://foodie:foodie@db:5432/foodie}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/healthz').read()\" > /dev/null"]
      interval: 10s
      timeout: 5s
      retries: 10

  web:
    build:
      context: ./apps/web
      target: prod
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy

  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
      web:
        condition: service_started
    ports:
      - "${NGINX_PORT:-8080}:80"
    volumes:
      - ./infra/nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro

volumes:
  db_data:
