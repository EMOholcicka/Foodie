events {}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # Docker-friendly logs
  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log;

  # Basic proxy hardening (prod-safe defaults)
  client_max_body_size 10m;

  upstream api_upstream {
    server api:8000;
  }

  upstream web_upstream {
    # prod compose runs the web container behind nginx on port 80
    server web:80;
  }

  server {
    listen 80;
    server_name _;

    # Health endpoint for nginx itself
    location /healthz {
      return 200 "ok";
      add_header Content-Type text/plain;
    }

    # API reverse proxy
    # External contract: /api/*
    # Internal API routes: /* (prefix stripped)
    # Trailing slash on proxy_pass is REQUIRED to strip the /api/ prefix.
    location /api/ {
      proxy_pass http://api_upstream/;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_connect_timeout 5s;
      proxy_send_timeout 60s;
      proxy_read_timeout 60s;
    }

    # Frontend (static build served by apps/web nginx)
    location / {
      proxy_pass http://web_upstream;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_connect_timeout 5s;
      proxy_send_timeout 60s;
      proxy_read_timeout 60s;
    }
  }
}
