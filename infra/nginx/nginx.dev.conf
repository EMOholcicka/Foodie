events {}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # Docker-friendly logs
  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log;

  # Basic proxy hardening (dev-safe defaults)
  client_max_body_size 10m;

  upstream api_upstream {
    server api:8000;
  }

  upstream web_upstream {
    # Dev compose runs Vite on 5173
    server web:5173;
  }

  # Map Upgrade header -> Connection header for websockets
  map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
  }

  server {
    listen 80;
    server_name _;

    # Health endpoint for nginx itself
    location /healthz {
      return 200 "ok";
      add_header Content-Type text/plain;
    }

    # API reverse proxy
    # External contract: /api/*
    # Internal API routes: /* (prefix stripped)
    # Trailing slash on proxy_pass is REQUIRED to strip the /api/ prefix.
    location /api/ {
      proxy_pass http://api_upstream/;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_connect_timeout 5s;
      proxy_send_timeout 60s;
      proxy_read_timeout 60s;
    }

    # Frontend (Vite dev server)
    location / {
      proxy_pass http://web_upstream;

      # Websocket support for Vite HMR
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_connect_timeout 5s;
      proxy_send_timeout 60s;
      proxy_read_timeout 60s;
    }
  }
}
