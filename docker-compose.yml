name: foodie

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-foodie}
      POSTGRES_USER: ${POSTGRES_USER:-foodie}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-foodie}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./infra/db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10

  migrate:
    build:
      context: ./apps/api
      target: dev
    # One-off job that applies migrations and exits.
    restart: "no"
    environment:
      ENV: dev
      # Enable demo seed data by default for dev compose migrations.
      # Disable by running with: FOODIE_DEMO_SEED=0 docker compose up
      FOODIE_DEMO_SEED: ${FOODIE_DEMO_SEED:-1}
      # Make `import app` work for alembic env.py
      PYTHONPATH: /app
      ALEMBIC_INI: /app/alembic.ini
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://foodie:foodie@db:5432/foodie}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./apps/api/app:/app/app
      - ./apps/api/alembic.ini:/app/alembic.ini:ro
      - ./apps/api/alembic:/app/alembic
    command:
      - /bin/sh
      - -lc
      - alembic -c /app/alembic.ini upgrade head

  api:
    build:
      context: ./apps/api
      target: dev
    restart: unless-stopped
    environment:
      ENV: dev
      # Ensure alembic config location is consistent with the migrate job.
      ALEMBIC_INI: /app/alembic.ini
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://foodie:foodie@db:5432/foodie}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173,http://localhost}
    # NOTE: For maximum portability across Docker Compose implementations,
    # prefer running migrations explicitly before bringing the stack up:
    #   docker compose run --rm migrate
    #   docker compose up --build
    #
    # The dependency below works on Docker Compose v2+ but may be ignored by other implementations.
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    volumes:
      - ./apps/api/app:/app/app
      - ./apps/api/alembic.ini:/app/alembic.ini:ro
      - ./apps/api/alembic:/app/alembic
    ports:
      - "${API_PORT:-8000}:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/healthz > /dev/null"]
      interval: 10s
      timeout: 5s
      retries: 10

  api-test:
    build:
      context: ./apps/api
      target: test
    # No need to restart; it's a one-off runner
    restart: "no"
    environment:
      # Ensure `import app` works regardless of where pytest is invoked from.
      PYTHONPATH: /app
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://foodie:foodie@db:5432/foodie}
      # Ensure tests never trigger in-process auto-migrate.
      AUTO_MIGRATE: "0"
      # Keep consistent alembic config location with the api dev container.
      ALEMBIC_INI: /app/alembic.ini
      # Tests may call the app in-process; CORS irrelevant but harmless.
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173,http://localhost}
    depends_on:
      db:
        condition: service_healthy
    # Allow rapid iteration on tests and app code without rebuild.
    volumes:
      - ./apps/api/app:/app/app
      - ./apps/api/tests:/app/tests
      - ./apps/api/pytest.ini:/app/pytest.ini:ro
      - ./apps/api/alembic.ini:/app/alembic.ini:ro
      - ./apps/api/alembic:/app/alembic:ro
    command:
      - /bin/sh
      - -lc
      - |
        alembic -c /app/alembic.ini upgrade head
        pytest -q

  web:
    build:
      context: ./apps/web
      target: dev
    restart: unless-stopped
    environment:
      # Used by vite proxy in dev container
      VITE_API_PROXY_TARGET: http://api:8000
    depends_on:
      api:
        condition: service_healthy
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    ports:
      - "${WEB_PORT:-5173}:5173"

  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
      web:
        condition: service_started
    ports:
      - "${NGINX_PORT:-8080}:80"
    volumes:
      # Dev edge config (kept separate from prod)
      - ./infra/nginx/nginx.dev.conf:/etc/nginx/nginx.conf:ro

volumes:
  db_data:
