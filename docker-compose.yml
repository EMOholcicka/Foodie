name: foodie

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-foodie}
      POSTGRES_USER: ${POSTGRES_USER:-foodie}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-foodie}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./infra/db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ./apps/api
      target: dev
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://foodie:foodie@db:5432/foodie}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173,http://localhost}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./apps/api/app:/app/app
    ports:
      - "${API_PORT:-8000}:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/healthz > /dev/null"]
      interval: 10s
      timeout: 5s
      retries: 10

  web:
    build:
      context: ./apps/web
      target: dev
    restart: unless-stopped
    environment:
      # Used by vite proxy in dev container
      VITE_API_PROXY_TARGET: http://api:8000
    depends_on:
      api:
        condition: service_healthy
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    ports:
      - "${WEB_PORT:-5173}:5173"

  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
      web:
        condition: service_started
    ports:
      - "${NGINX_PORT:-8080}:80"
    volumes:
      # Dev edge config (kept separate from prod)
      - ./infra/nginx/nginx.dev.conf:/etc/nginx/nginx.conf:ro

volumes:
  db_data:
